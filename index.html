<head>
  <title>Survey form Assignment</title>
</head>

<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking time to improve us the platform</p>

<form id="survey-form" method="post">

  <div class="input-group">
    <label id="name-label">Name</label></div>
  <div>
    <input type="text" id="name" name="name" placeholder="Enter your name" pattern="[a-z]" maxlength="30" required>
  </div>
  <div class="input-group">
    <label id="email-label">Email</label></div>
  <div>
    <input type="email" id="email" name="Emailaddress" placeholder="Enter your email" required>
  </div>
  <div class="input-group">
    <label id="number-label">Age</label></div>
  <div>
    <input type="number" min="10" max="120" id="number" name="Age" placeholder="Your age" required>
  </div>
  <div>
    <label id="role">Which option best describes your current role?</label></div>
  <div>
    <select id="dropdown">
      <option value="student">Student</option>
      <option value="fulltimejob">Full time Job</option>
      <option value="fulltimelearn">Full time Learner</option>
      <option value="prefernottosay">Prefer not to say</option>
      <option value="others">Others</option>
    </select>
  </div>

  <div>
    <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>

      <input type="radio" name="recommend" value="definitely" id="fieldset1">
      <label for="fieldset1">Definitely</label>

      <input type="radio" name="recommend" value="maybe" id="fieldset2">
      <label for="fieldset2">Maybe</label>

      <input type="radio" name="recommend" value="notsure" id="fieldset3">
      <label for="fieldset3">Not Sure</label>

    </fieldset>
  </div>

  <div>
    <label id="feature">What is your favorite feature on freeCodeCamp</label></div>
  <div>
    <select id="dropdown2">
      <option value="projects">Projects</option>
      <option value="challenges">Challenges</option>
      <option value="community">Community</option>
      <option value="opensource">Open Source</option>
    </select>
  </div>

  <div class="input-group">
    <label>What would you like to see improved? (Check all that applies?</label></div>
  <div>
    <label>
      <input type="checkbox" value="frontend">Front-end</label>
  </div>
  <div>
    <label>
      <input type="checkbox" value="backend">Backend</label>
  </div>
  <div>
    <label>
      <input type="checkbox" value="datavisualization">Data Visualization</label>
  </div>
  <div>
    <label>
      <input type="checkbox" value="opensource">Open Source Community</label>
  </div>
  <div>
    <label>
      <input type="checkbox" value="forum">Forum</label>
  </div>

  <div class="input-group">
    <label for="message">Any suggestions or comments?</label></div>
  <div>
    <textarea name="message" id="message" rows="9" placeholder="Your message here ..."></textarea>
  </div>

  <div>
    <input type="submit" id="submit" onclick="myFunction()">
  </div>

</form>"
